<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&family=Syne+Tactile&family=Pompiere&display=swap" rel="stylesheet">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/banner.jpeg')">
    <div class="container">
      <h1>My product is insatiable</h1>
      <p>Dissolve into the inifinite joys of my product</p>
      <a href="https://arfacamble.github.io/profile/" target="_blank" class="btn">cLicK</a>
    </div>
  </div>
  <div class="container">
    <h2 class="centre-text">Let's break it down</h2>
    <div class="cards">
      <div class="card">
        <img src="images/plug_in.svg" alt="plug in">
        <h3>Plug in</h3>
        <p>Don't run away from me</p>
      </div>
      <div class="card">
        <img src="images/fizzy.svg" alt="sensation">
        <h3>Feel the wave</h3>
        <p>It's kind of fizzy inside</p>
      </div>
      <div class="card">
        <img src="images/lost.svg" alt="surrender">
        <h3>Lose your mind</h3>
        <p>You're trapped now. You can stop resisting.</p>
      </div>
    </div>
  </div>
  <footer style="background-image: url('images/footer_background.jpg')">
    <ul class="footer-icons">
      <li><a href="https://en.wikipedia.org/wiki/Grid_illusion#/media/File:Grid_illusion.svg" target="_blank"><i class="fas fa-binoculars"></i></a></li>
      <li><a href="https://upload.wikimedia.org/wikipedia/commons/5/52/Shepard_tables.jpg" target="_blank"><i class="fas fa-bomb"></i></a></li>
      <li><a href="https://upload.wikimedia.org/wikipedia/commons/c/cc/Moire.gif" target="_blank"><i class="fas fa-broadcast-tower"></i></a></li>
      <li><a href="https://upload.wikimedia.org/wikipedia/commons/2/22/Reutersv%C3%A4rd%E2%80%99s_triangle.svg" target="_blank"><i class="fas fa-bug"></i></a></li>
    </ul>
  </footer>


</body>
</html>
